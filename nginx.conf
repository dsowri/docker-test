# nginx.conf

# Set the user and group under which NGINX will run
user nginx;
worker_processes auto;

# Set the error log path
error_log /var/log/nginx/error.log warn;

# Set the events section
events {
    worker_connections 1024;
}

# Set the HTTP server section
http {
    # Set the MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Set the log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Set the access log path
    access_log /var/log/nginx/access.log main;

    # Set the server block
    server {
        listen 8080;  # Listen on port 8080

        # Set the server name (optional)
        # server_name example.com;

        # Set the location block for serving static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Set the location block for handling error pages (optional)
        # error_page 404 /404.html;
        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html {
        #     root /usr/share/nginx/html;
        # }
    }
}
