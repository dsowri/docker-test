apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: deployment-1
spec:
  replicas: 1
  selector:
    app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: sowri13/webserver:v1
          ports:
            - containerPort: 8080
